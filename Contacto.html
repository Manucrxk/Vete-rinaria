<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Veterinaria Patitas Felices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f9f0; /* Verde agua claro */
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e8b57; /* Verde veterinaria */
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #66cdaa; /* Verde medio */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #4dbd9b;
    }

    .volver {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .volver button {
      background-color: #f9a8d4; /* Rosado suave */
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .volver button:hover {
      background-color: #f472b6;
    }
  </style>
</head>
<body>

  <h1>Contáctanos</h1>

  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <input type="submit" value="Enviar">
  </form>

  <div class="volver">
    <a href="veterinaria.html">
      <button>Volver a la página principal</button>
    </a>
  </div>

</body>
</html>
